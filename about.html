<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
        <link rel="stylesheet" type="text/css" href="styles/aboutStyle.css">
        <link rel="icon" href="assets/favicon.ico" type="image/icon" sizes="16x16">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap');
        </style>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>

            $(document).ready(function() {

                $("a").click(function(event){

                    event.preventDefault();

                    linkLocation = this.href;  

                    $("body").fadeOut();

                    setTimeout(function () {
                        
                        window.location = linkLocation;
                    }, 1000);
                });
            });
        </script>

        <script>

            window.addEventListener( "pageshow", function ( event ) {
                var historyTraversal = event.persisted || 
                                        ( typeof window.performance != "undefined" && 
                                            window.performance.navigation.type === 2 );
                if ( historyTraversal ) {
                    // Handle page restore.
                    window.location.reload();
                }
            });

        </script>

        <title>Chaos Programmer - about me</title>
    </head>
    <body>

        <!-- background -->
        <script src="background.js"></script>

        <!-- navigation bar -->
        <div class="navBar">
            <a href="/index.html" id="home">Home</a>
            <a href="/project.html" id="project">Projects</a>
            <a href="https://www.youtube.com/channel/UC0qnnU0AnCADMBrsdn9-H6g" id="video" target="_blank">Videos</a>
            <a href="/about.html" id="about" class="active">About</a>
        </div>
    
        <!-- main -->
        <header>
            <p class="headerTitle">About me</p>

            <p>I am a programmer and i don't know what to add in the About page.</p>
        </header>
    </body>
</html>
